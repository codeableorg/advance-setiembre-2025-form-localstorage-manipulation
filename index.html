<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Form + localStorage + Manipulation</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
  <body>
    <h2>Formulario de Registro</h2>
    <form id="userForm">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required />

      <button type="submit">Guardar</button>
    </form>

    <div id="output">
      <h3>Datos guardados:</h3>
      <p id="savedName">Nombre: -</p>
      <p id="savedEmail">Correo: -</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
